<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form action="" class="p-3">
        <div id="padre" class="container p-0" style="border: 1px solid #d7d7d7;">
            <div id="hijo" class="title" style="border: 1px solid #d7d7d7; background-color: rgb(226, 232, 235);">
                <h2 style="margin-left: 20px">Payment Form</h2>
            </div>
            <div class="field-container-1 m-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="sub-field-container-1">
                    <div class="row">
                        <div class="col-5">
                            <fieldset>
                                <legend>Card #</legend>
                                <input size="55" name='card' type='text' tabindex='1' placeholder="XXXXXXXXXXXX">
                            </fieldset>
                        </div>    
                        <div class="col">
                            <fieldset>
                                <legend>CVC #</legend>
                                <input name='cvc' type='text' tabindex='2' placeholder="0000">
                            </fieldset>
                        </div>
                        <div class="col">
                            <fieldset>
                                <legend>Amount</legend>
                                <strong>$ </strong><input size="40" name='amount' type='text' tabindex='3'>
                            </fieldset>
                        </div>        
                    </div>    
                </div>
                <div class="sub-field-container-2">
                    <div class="row">
                        <div class="col">  <!-- left SIDE-->
                            <fieldset>
                                <legend>First Name</legend>
                                <input class="" name='firstname' size="60" type='text' tabindex='4'>
                            </fieldset>
                            <fieldset>
                                <legend>City</legend>
                                <input name='city' size="60" type='text' tabindex='5'>
                            </fieldset>
                            <p class="m-2">We accept:</p>
                            <div class="card-options">
                                <fieldset class="paymentmethod" style="background-color: rgb(93, 101, 109); width: 240px; height: 32px; border-radius: 5px; border: 1px; align-items: center;">
                                <div style="display: flex; justify-content: space-around; align-content: center;">
                                    <div class="mastercard">
                                        <input type="radio" id="mastercard">
                                        <label for="mastercard"><i id="options" class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="visa">
                                        <input type="radio" id="visa">
                                        <label for="visa"><i id="options" class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="americanexpress">
                                        <input type="radio" id="americanexpress">
                                        <label for="americanexpress"><i id="options" class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                    <div>
                                        <input type="radio" id="paypal">
                                        <label for="americanexpress"><i id="options" class="fa-brands fa-cc-paypal"></i></label>
                                    </div>
                                </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="col"> <!-- RIGHT SIDE-->
                            <fieldset>
                                <legend>Last Name</legend>
                                <input class="" name='lastname' size="85" type='text' tabindex='4'>
                            </fieldset>
                            <div class="row" style="display: flex;">
                                <div class="col">
                                    <fieldset>
                                        <legend>State</legend>
                                        <select name="states" id="states" style="height: 29px;">
                                        <option value="alabama">Pick a State . . .</option>
                                        <option value="alabama">Alabama</option>
                                        <option value="kansas">Kansas</option>
                                        <option value="illinois">Illinois</option>
                                        <option value="california">California</option>
                                        <option value="ohio">Ohio</option>
                                        <option value="delaware">Delaware</option>
                                        <option value="iowa">Iowa</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col">
                                    <fieldset>
                                        <legend>Zip Code</legend>
                                        <input class="" name='zipcode' size="40" type='text' tabindex='4'>
                                    </fieldset>
                                </div>
                            </div>
                            <legend>Message</legend>
                            <textarea name="" id="" cols="86" rows="4"></textarea>
                            <span>Add any notes here...</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <span style="width: 8px;"></span>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    
  <!-- Nombre: <input name='nombre' type='number' tabindex='1'>
  Apellidos: <input name='apellidos' type='text' tabindex='2'> -->
  
    
    <script src="https://kit.fontawesome.com/dc93faaee4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
